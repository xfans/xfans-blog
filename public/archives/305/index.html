    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><h2 id="问题">问题</h2>
<p>App中一个遗留的bug,当用户使用支付宝进行支付时会概率出错.并且没有规律.</p>
<h2 id="原因">原因</h2>
<p>对比支付宝的的url,发现部分参数中多了<code>+</code>号,程序中对url进行了<code>URLDecoder.&lt;em&gt;decode&lt;/em&gt;(url)</code>,导致空格变成了<code>+</code>号,从而导致支付宝报错.</p>
